</head>
<body>
     <div class="container">
          <div class="menu2"></div>

               <div class="logo-con w-full" >
                    <a href="./aboutus.html"><img src="./Photos/renewal_logo4.png" alt=""></a>
               </div>
               <div class="menu-item-con">
                         <a href="./home.html"><div class="menu-item active">
                              <div class="menu-item-logo">
                                   <i class="fa fa-home" aria-hidden="true" style="font-size:23px;"></i>
                              </div>
                              <div class="menu-item-li">
                                   <p>Нүүр</p>
                              </div>
                         </div></a>

                         <a href="./search.html"><div class="menu-item">
                              <div class="menu-item-logo">
                                   <i class="fa fa-search" aria-hidden="true"></i>
                              </div>
                              <div class="menu-item-li">
                                   <p>Хайх</p>
                              </div>
                         </div></a>
                         
                         <a href="./mix.html"><div class="menu-item">
                              <div class="menu-item-logo">
                                   <i class="fa fa-bars" aria-hidden="true"></i>
                              </div> 
                              <div class="menu-item-li">   
                                   <p>Микс</p>
                              </div>
                         </div></a>
                         <a href="./new.html">
                         <div class="menu-item">

                              </div>

               </div>
               <div class="menu-user">
                    <div class="title">
                         <p>Хэрэглэгч</p>
                    </div>
                    <a href="./index.html"><div class="menu-item">
                         <div class="menu-item-logo">
                              <i class="fa fa-user-circle" aria-hidden="true"></i>
                         </div> 
                         <div class="menu-item-li">   
                              <p>Нэвтрэх</p>
                         </div>
                    </div></a>
               </div>
          </div>
          <div class="main" >
               <div class="header">
                    <div class="title">
                         <p>Нүүр</p>
                    </div>
               </div>
               <div class="playlist-title">
                    <p>Миксүүд</p>
               </div>
               <div class="playlist-con">
                    
                    <div class="playlist-card " id="playlist-card"><a href="./Mix/O-Mix.html">
                         <div class="playlist-img card-1">
                              <i class="fa fa-play-circle" aria-hidden="true"></i>
                         </div>
                         <div class="playlist-text">
                              <p>Оргилын Микс</p>
                         </div> </a>
                    </div>
               
                    <div class="playlist-card " id="playlist-card"><a href="./Mix/N-Mix.html">
                         <div class="playlist-img card-2">
                              <i class="fa fa-play-circle" aria-hidden="true"></i>
                         </div>
                         <div class="playlist-text">
                              <p>Нямкагийн Микс</p>
                         </div></a>
                    </div>
        
                    <div class="playlist-card " id="playlist-card">  <a href="./Mix/E-Mix.html">
                         <div class="playlist-img card-3">
                              <i class="fa fa-play-circle" aria-hidden="true"></i>
                         </div>
                         <div class="playlist-text">
                              <p>Эрмүүний Микс</p>
                         </div></a>
                    </div>

               </div>
               <div class="top-artists-con">
                    <div class="title" id="index-top-title">
                         <p id="top-title"> Топ Уран Бүтээлчид </p>
                    </div>
                         <div class="row" id="index-top-row"></div>
               </div>
               <div class="new-songs-con">
                    <div class="title">
                        <p>Шинэ дуунууд</p> 
                        <p id="seeAll" onclick="toNew()">Бүгдийг харах</p>
                    </div>
                    <div class="songs-con" id="index-songs-con">
                    </div>
               </div>
               <div id="indMyModal" class="modal">
                    <div class="modal-content">
                         <div class="modal-body">
                              <div class="modal-left">
                                   <div class="modal-img" id="ind-modal-img">
                                        
                                   </div>
                                   <div class="modal-inf" id="ind-modal-inf">

                                   </div>
                              </div>
                              <div class="modal-center">
                                   <div class="modal-buttons" id="ind-modal-buttons">
                                        <div class="play-prev">
                                             <i class="gg-play-track-prev" onclick="indReplayTrack()" ondblclick="indPrevTrack()"></i>
                                        </div>
                                        <div class="play-play">
                                             <i class="fas fa-play-circle" onclick="pauseSong()" id="pause"></i>
                                        </div>
                                        <div class="play-next">
                                             <i class="gg-play-track-next" onclick="indNextTrack()" ></i>
                                        </div>
                                   </div>
                                   <div class="modal-player" id="ind-modal-player">
                                        <div class="timeindex">
                                             <p id="ind-song-beg"></p>
                                        </div>
                                             <input type="range" class="range" id="range" min="0" max="" value="0">
                                             <div class="song-audio" id="ind-song-audio-con">

                                             </div>
                                        <div class="timeindex">
                                             <p id="ind-song-end"></p>
                                        </div>
                                        </div>
                                   </div>

                              <div class="modal-right">
                                   <i class="fas fa-volume-mute" style="margin-right: 10px;"></i>
                                   <div class="modal-volume" id="modal-volume">
                                        <input type="range" class="volume" id="volume" min="0" max="100" value="100">
                                   </div>
                                   <i class="fas fa-volume-up"></i>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <script>
          function toNew(){
               window.location.replace("new.html");
          }
     </script>
     <script src="./JS/index-songs.js"></script>
     <script src="./JS/index-top.js"></script>
     <script src="./JS/data.js"></script>

</html>
